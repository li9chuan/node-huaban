<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">

      body {
        margin: 0;
        padding: 0;
      }

        list-style: none;

      }

      .grid {
        display: grid;
        grid-template-rows: 30px 30px auto;
        margin: 20px 20px 20px 20px;
        align-items: center;
      }

      .cell {
        display: table-cell;
        margin: 5px 5px 5px 5px;
        padding: 0
      }

      .logArea {
        background-color:blanchedalmond;
        /* overflow-y: scroll; */
        /* overflow: scroll; */
        margin-bottom: 60px;
        margin-right: 10px;
        
      }

      .messages {
        height: 80vh;
        margin: 0;
        overflow-y: scroll;
      }

      .log {
        color: gray;
        font-size: 70%;
        margin: 5px;
        text-align: center;
      }
    </style>
    <script src="./render.js"></script>
  </head>

  <body>
    <div class="grid">

      <div class="cell">
        存放目录: <textarea id="dir" rows="1" cols="80"></textarea>
        <button type="button" id="showOpenDialog">选择存放目录</button>
      </div>

      <div class="cell">
        下载地址: <textarea id="url" rows="1" cols="80">https://huaban.com/boards/28669491/</textarea>
        <button type="button" id="download">开始下载</button>
      </div>

      <div class="cell logArea">
        <ul id="messages" class="messages"></ul>
      </div>
    </div>
  </body>

</html>
